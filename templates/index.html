<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>1320 Turntable</title>
    <link href="{{ static_url("css/bootstrap.css")}}" rel="stylesheet">
      <style type="text/css">
      body {
      padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
              margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        font-size: 20px;
        margin: 80px auto;
      }
      .jumbotron td{
              line-height: 30px;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      .jumbotron input {
        font-size: 21px;
        padding: 14px 24px;
        height: 50px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }

      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row-fluid form-search">
          <div class="span9 offset3">
          <input id="url" type="text" class="span6 input-large search-query"/>
          <button id="addurl" type="button" class="btn">Add</button>
          <button id="next" type="button" class="btn">Qie(Next)</button>
          <button id="stop" type="button" class="btn">Stop</button>
          </div>
      </div>

      <div class="row-fluid">
        <div class="span3">
          </div>
        <div class="span4">
      <table class="table table-condensed">
        <thead>
                <tr>
                  <th>#</th>
                  <th>Song Name</th>
                </tr>
        </thead>
        <tbody id="playlist">
                <tr>
                  <td>1</td>
                  <td>Mark.mp3</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Jacob.mp5</td>
                </tr>
        </tbody>
      </table>
      </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("ws.js") }}" type="text/javascript"></script>
  </body>
</html>
